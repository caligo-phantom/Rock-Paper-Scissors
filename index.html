<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container" id="container">
        <button id="Rock" type="button" class="btn btn-light"><img src="assets/theRock.png" alt="Rock" class="img"></button>
        <button id="Paper" type="button" class="btn btn-light"><img src="assets/newspaper.svg" alt="Paper" class="img"></button>
        <button id="Scissors" type="button" class="btn btn-light"><img src="assets/scissors.svg" alt="Scissors" class="img"></button>
    </div>

    <div class="position-absolute bottom-0 start-50 translate-middle-x">
        <table class="table-light">
            <tbody>
                <tr class="table-light">
                    <th class="text-center"><i class="bi bi-person"></i> : </th>
                    <td id="playerScore">0</td>
                </tr>
                <tr class="table-light">
                    <th class="text-center"><i class="bi bi-laptop"></i> : </th>
                    <td id="computerScore">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="status" class="position-absolute top-50 start-50 translate-middle text-center"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
